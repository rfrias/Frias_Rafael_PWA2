<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gamers Orbit</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<img src="images/Go2.png" alt="Gamers Orbit Logo" style="width:200px;height:200px;float: left;">
<body>
<div id="bodyWrapper">
	<div id="headerWrapperRegister">
    	<div class="row">
        <nav class="navbar navbar-default" role="navigation">
                <ul class="nav navbar-nav">
                	<li class="headerBox"><button class="home">Home</button></li>
                    <li class="headerBox">Sign Up Below</li> 
                </ul>
        </nav>
    	</div> 
          
    </div>
    <div id="registerWrapper">
        <p>And start connecting with users from around the world!</p>
        <label for="first-name">First Name</label><br>
        <input id="first" type="text" name="first-name" placeholder="Enter your first name" class="masterTooltip" title="Enter First Name"><br>
        <label for="last-name">Last Name</label><br>
        <input id="last" type="text" name="last-name" placeholder="Enter your last name" class="masterTooltip" title="Enter Last Name"><br>
        <label for="user-name">User Name</label><br>
        <input id="userName" type="text" name="user-name" placeholder="Enter your user name" class="masterTooltip" title="Enter Username" required><br>
        <label for="email">Email Address</label><br>
        <input id="email" type="text" name="email" placeholder="Enter your email address" class="masterTooltip" title="Enter Email Address" required><br>
        <label for="confirm">Confirm Address</label><br>
        <input id="email" name="first-name" placeholder="Confirm your email" class="masterTooltip" title="Confirm Email Address" required><br>
        <label for="password">Password</label><br>
        <input id="password" type="password" name="password" placeholder="Enter your password" class="masterTooltip" title="Enter Password" required><br>
        <label for="pass-confirm">Confirm</label><br>
        <input type="password" name="pass-confirm" placeholder="Confirm your password" class="masterTooltip" title="Confirm Password" required><br>
        <input type="checkbox" required>
        <p>I agree to the <a href="#">terms</a> of Web Project</p>
        <input type="button" id="register" value="Submit">
    </div>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
